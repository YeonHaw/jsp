<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>EMP정보를 테이블에 그려봅시다</h3>

	<form>
		<table>
				
			<tr>
				<td>사원번호:</td>
				<td><input type="text" name="emp_id"/></td>
			</tr>	
								
			<tr>
				<td>이름:</td>
				<td><input type="text" name="name"/></td>
			</tr>	

			<tr>
				<td>성별:</td>
				<td>
					<input type="radio" name="gender"/>남자
					<input type="radio" name="gender"/>여자			
				</td>
			</tr>			
			<tr>
				<td>직업:</td>
				<td><input type="text" name="job_id"/></td>
			</tr>			
			<tr>
				<td>상사</td>
				<td>
					<select name="manage_id">
						<option>7369</option>
						<option>7370</option>
					</select>
				</td>
			</tr>			
			<tr>
				<td>입사일:</td>
				<td><input type="text" name="hire_date" placeholder="2012-01-01"/></td>
			</tr>			
			<tr>
				<td>급여:</td>
				<td><input type="text" name="salary"/></td>
			</tr>			
			<tr>
				<td>커미션</td>
				<td><input type="text" name="cmt_pct" placeholder="2000.."/></td>
			</tr>			
			<tr>
				<td>부서번호:</td>
				<td>
					<select name="dept_id">
						<option>10 ACCOUNTING NEWYORK</option>
						<option>20 ~~~</option>
					</select>
				</td>
			</tr>
		
			<tr>
				<td colspan="2" style="text-align: center;" >
					<input type="submit" value="저장">
					<input type="reset" value="취소">
				</td>
			</tr>	

		</table>
	</form>



</body>
</html>
